<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Edit Co</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/project-inner.css">

</head>

<body>
    <div class="project-inner-section">
        <!-- Slides -->
        <div class="slide " style="display: none;">
            <h2>Blank Slide</h2>
        </div>
        <div class="slide">
            <img src="assets/images/project/project-1.webp" alt="">
             
        </div>
        <div class="slide">
            <img src="assets/images/project/project-inner-1.webp" alt="">
            <!-- <h2>INTRODUCTION</h2> -->
        </div>
        <div class="slide">
            <img src="assets/images/project/project-inner-2.webp" alt="">
            <!-- <h2>THE MAKING</h2> -->
        </div>
        <div class="slide">
            <img src="assets/images/project/project-inner-3.webp" alt="">
            <!-- <h2>BRAND DESIGN</h2> -->
        </div>
        <div class="slide">
            <img src="assets/images/project/project-inner-4.webp" alt="">
            <!-- <h2>COLOUR PALLETTE</h2> -->
        </div>
        <div class="slide">
            <img src="assets/images/project/project-inner-5.webp" alt="">
            <!-- <h2>CONCLUSION</h2> -->
        </div>
        <div class="slide">
            <img src="assets/images/project/project-1.webp" alt="">
            <!-- <h2>END</h2> -->
        </div>

        <!-- Navigation -->
        <div class="custom-progress-nav">
            <div class="nav-item" style="display: none;"><span>FIRST SLIDE</span>
                <div class="top-line"></div>
            </div>
            <div class="nav-item"><span>INTRODUCTION</span>
                <div class="top-line"></div>
            </div>
            <div class="nav-item"><span>THE MAKING</span>
                <div class="top-line"></div>
            </div>
            <div class="nav-item"><span>BRAND DESIGN</span>
                <div class="top-line"></div>
            </div>
            <div class="nav-item"><span>COLOUR PALLETTE</span>
                <div class="top-line"></div>
            </div>
            <div class="nav-item"><span>CONCLUSION</span>
                <div class="top-line"></div>
            </div>
            <div class="nav-item" style="display: none;"><span>End</span>
                <div class="top-line"></div>
            </div>
        </div>
    </div>


    <script>
        const slides = Array.from(document.querySelectorAll(".slide"));
        const navItems = document.querySelectorAll(".nav-item");
        const topLines = document.querySelectorAll(".top-line");
        const progressNav = document.querySelector('.custom-progress-nav');

        let current = 0;
        let progress = 1;
        let isScrolling = false;
        const step = 0.2;


        function updateSlides() {
            slides.forEach((slide, i) => {
                console.log(i, 'current', current);
                slide.style.zIndex = slides.length - i;
                if (i < current) {
                    slide.style.width = "0%";
                } else if (i === current) {
                    slide.style.width = `${100 - progress * 100}%`;
                } else {
                    slide.style.width = "100%";
                }
            });

            navItems.forEach((item, index) => {
                // console.log(index,'current',current);
                if (index < current) {
                    topLines[index].style.width = "100%";
                } else if (index === current) {
                    topLines[index].style.width = `${progress * 100}%`;
                } else {
                    topLines[index].style.width = "0%";
                }
            });

            if (current === 0 || current === slides.length - 1) {
                progressNav.style.display = "none";
            } else {
                progressNav.style.display = "flex";
            }
        }

        function handleScroll(deltaY) {
            if (deltaY > 0) {
                // Scroll down
                if (current === slides.length - 1) return; // Stop at last slide
                if (progress < 1) {
                    progress = Math.min(1, progress + step);
                } else if (current < slides.length - 1) {
                    current++;
                    progress = 0;
                }
            } else {
                // Scroll up
                if (current === 0) return; // Stop at first slide
                if (progress > 0) {
                    progress = Math.max(0, progress - step);
                } else if (current > 0) {
                    current--;
                    progress = 1;
                }
            }
            updateSlides();
        }

        updateSlides();

        window.addEventListener("wheel", (e) => {
            // Disable scroll trigger after 1024px
            if (window.innerWidth < 1025) return;

            if (isScrolling) return;
            isScrolling = true;
            handleScroll(e.deltaY);
            setTimeout(() => isScrolling = false, 100);
            e.preventDefault();
        }, { passive: false });

        navItems.forEach((item, i) => {
            item.addEventListener("click", () => {
                current = i;
                progress = 1;
                updateSlides();
            });
        });
    </script>
</body>

</html>
