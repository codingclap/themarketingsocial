<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Sync Nav</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: sans-serif;
            background: #111;
        }

        .slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: white;
            transition: width 0.2s linear;
            background: #333;
            overflow: hidden;
            transform-origin: right;
        }

        .slide h2 {
            position: absolute;
            width: 100vw;
            text-align: center;
            top: 50%;
            left: 0%;
            transform: translateY(-50%);
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        .slide-end {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: white;
            transition: width 0.2s linear;
            background: #333;
            overflow: hidden;
            transform-origin: right;
        }

        .slide-end h2 {
            position: absolute;
            width: 100vw;
            text-align: center;
            top: 50%;
            left: 0%;
            transform: translateY(-50%);
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        .slide:nth-child(1) {
            background: #bababa;
        }

        .slide:nth-child(2) {
            background: #9a9a9a;
        }

        .slide:nth-child(3) {
            background: #7a7a7a;
        }

        .slide:nth-child(4) {
            background: #5a5a5a;
        }

        .slide:nth-child(5) {
            background: #3a3a3a;
        }

        .slide:nth-child(6) {
            background: #1e1e1e;
        }

        .custom-progress-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .nav-item {
            flex: 1;
            position: relative;
            text-align: center;
            padding: 16px 0;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            overflow: hidden;
        }

        .nav-item:first-child {
            border-left: none;
        }

        .nav-item:last-child {
            border-right: none;
        }

        .top-line {
            position: absolute;
            top: 0;
            left: 0;
            height: 2px;
            background: white;
            width: 0%;
            transition: width 0.2s ease;
        }
    </style>
</head>

<body>

    <!-- Slides -->
    <div class="slide" style="display: none;">
        <h2>Blank Slide</h2>
    </div>
    <div class="slide">
        <h2>FIRST PAGE</h2>
    </div>
    <div class="slide">
        <h2>INTRODUCTION</h2>
    </div>
    <div class="slide">
        <h2>THE MAKING</h2>
    </div>
    <div class="slide">
        <h2>BRAND DESIGN</h2>
    </div>
    <div class="slide">
        <h2>COLOUR PALLETTE</h2>
    </div>
    <div class="slide">
        <h2>CONCLUSION</h2>
    </div>
    <div class="slide">
        <h2>END</h2>
    </div>

    <!-- Navigation -->
    <div class="custom-progress-nav">
        <div class="nav-item" style="display: none;"><span>FIRST SLIDE</span>
            <div class="top-line"></div>
        </div>
        <div class="nav-item"><span>INTRODUCTION</span>
            <div class="top-line"></div>
        </div>
        <div class="nav-item"><span>THE MAKING</span>
            <div class="top-line"></div>
        </div>
        <div class="nav-item"><span>BRAND DESIGN</span>
            <div class="top-line"></div>
        </div>
        <div class="nav-item"><span>COLOUR PALLETTE</span>
            <div class="top-line"></div>
        </div>
        <div class="nav-item"><span>CONCLUSION</span>
            <div class="top-line"></div>
        </div>
        <div class="nav-item" style="display: none;"><span>End</span>
            <div class="top-line"></div>
        </div>
    </div>

    <script>
        const slides = Array.from(document.querySelectorAll(".slide"));
        const navItems = document.querySelectorAll(".nav-item");
        const topLines = document.querySelectorAll(".top-line");
        const progressNav = document.querySelector('.custom-progress-nav');

        let current = 0;
        let progress = 1;
        let isScrolling = false;
        const step = 0.2;


        function updateSlides() {
            slides.forEach((slide, i) => {
                console.log(i, 'current', current);
                slide.style.zIndex = slides.length - i;
                if (i < current) {
                    slide.style.width = "0%";
                } else if (i === current) {
                    slide.style.width = `${100 - progress * 100}%`;
                } else {
                    slide.style.width = "100%";
                }
            });

            navItems.forEach((item, index) => {
                // console.log(index,'current',current);
                if (index < current) {
                    topLines[index].style.width = "100%";
                } else if (index === current) {
                    topLines[index].style.width = `${progress * 100}%`;
                } else {
                    topLines[index].style.width = "0%";
                }
            });

            if (current === 0 || current === slides.length - 1) {
                progressNav.style.display = "none";
            } else {
                progressNav.style.display = "flex";
            }
        }

        function handleScroll(deltaY) {
            if (deltaY > 0) {
                // Scroll down
                if (current === slides.length - 1) return; // Stop at last slide
                if (progress < 1) {
                    progress = Math.min(1, progress + step);
                } else if (current < slides.length - 1) {
                    current++;
                    progress = 0;
                }
            } else {
                // Scroll up
                if (current === 0) return; // Stop at first slide
                if (progress > 0) {
                    progress = Math.max(0, progress - step);
                } else if (current > 0) {
                    current--;
                    progress = 1;
                }
            }
            updateSlides();
        }

        updateSlides();

        window.addEventListener("wheel", (e) => {
            if (isScrolling) return;
            isScrolling = true;
            handleScroll(e.deltaY);
            setTimeout(() => isScrolling = false, 100);
            e.preventDefault();
        }, { passive: false });

        navItems.forEach((item, i) => {
            item.addEventListener("click", () => {
                current = i;
                progress = 1;
                updateSlides();
            });
        });
    </script>
</body>

</html>
